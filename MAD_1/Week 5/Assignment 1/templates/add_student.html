<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
</head>
<body>
    <div><h1>Add a Student</h1></div>

    <div>
        <form action="/student/create" method="POST" id="create-form"></form>

        <div>
            <label>Roll Number:</label>
            <input type="text" name="roll" required />
        </div>

        <br>

        <div>
            <label>First Name:</label>
            <input type="text" name="f_name" required />
        </div>

        <br>

        <div>
            <label>Last Name:</label>
            <input type="text" name="l_name" />
        </div>
        
        <br>
        
        <div>
            <label>Select Courses: </label>
            <input type="checkbox" name="courses" value="course_1" />
            <label>MAD I</label>
            <input type="checkbox" name="courses" value="course_2" />
            <label>DBMS</label>
            <input type="checkbox" name="courses" value="course_3" />
            <label>PDSA</label>
            <input type="checkbox" name="courses" value="course_4" />
            <label>BDM</label>
        </div>

        <div>
            <input type="submit" value = "Submit">
        </div>
    </div>
</body>
</html>
