<!DOCTYPE html>
<!--suppress HtmlUnknownTarget -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/index.css">
    <title>Home</title>
</head>
<body>
    <div><h1>Students List</h1></div>

    <div>
        <table id="all-students">
            <tr>
                <th>SNo.</th>
                <th>Roll Number </th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Actions</th>
            </tr>

            {% for student in students %}
                <tr>
                    <td> {{ student["student_id"] }} </td>
                    <td><a href="{{ url_for('show_student', student_id=student['student_id'] ) }}">{{ student["roll_number"] }}</a></td>
                    <td> {{ student["first_name"] }} </td>
                    <td> {{ student["last_name"] }} </td>
                    <td>
                        <a href="{{ url_for('update_student', student_id=student['student_id'] ) }}" type="button">Update</a>
                        <a href="{{ url_for('delete_student', student_id=student['student_id'] ) }}" type="button">Delete</a>
                    </td>
                </tr>
            {% endfor %}
            <td colspan="5"><a href='{{ url_for("add_student") }}'>+Add Student</a></td>
        </table>
    </div>
    <!-- <div>
        <a href='{{ url_for("add_student") }}'>+Add Student</a>
    </div> -->

</body>
</html>
